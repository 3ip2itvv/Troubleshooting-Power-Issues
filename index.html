<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technician Troubleshooting</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      text-align: center;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .option {
      text-align: left;
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      cursor: pointer;
    }

    .option:hover {
      background: #f9fafb;
    }

    .option input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 18px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select Issue</h1>

    <div class="option">
      <input type="radio" name="issue" id="noPower" value="no-power.html">
      <label for="noPower">No Power</label>
    </div>

    <div class="option">
      <input type="radio" name="issue" id="noOutput" value="no-output.html">
      <label for="noOutput">No Output</label>
    </div>

    <button id="nextBtn">Next</button>
  </div>

  <script>
    document.getElementById("nextBtn").addEventListener("click", function () {
      const selected = document.querySelector('input[name="issue"]:checked');

      if (!selected) {
        alert("Please select an issue before continuing.");
        return;
      }

      window.location.href = selected.value;
    });
  </script>
</body>
</html>
